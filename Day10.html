    <script>
        //Assignment
        // Q-1 Write a program to rotate the array to right
        // input:[2,6,12,50]
        // input2:rotate two times(2)
        // output:[12,50,2,6]
a=[2,6,12,50]
r=2;
c=[]
for(i=a.length-r;i<a.length;i++)
{
    c.push(a[i])
}
for(i=0;i<a.length-r;i++)
{
    c.push(a[i])
}
console.log("Given array:"+a);
console.log("After rotating given array in "+ r +" times in clockwise :" + c)


//Q-2  Write a program to find the count of palindromes in the given array.
a=[22,122,202,138,2]
c=0;
for(i=0;i<a.length;i++)
{
    rev=0;
    temp=a[i]
    while(a[i]!=0)
    {
        rem=a[i]%10
        rev=rev*10+rem
        a[i]=Math.floor(a[i]/10)
    }
    if(temp==rev && temp>9)
    {
        c++;
        console.log(temp+" is palindrome")
    }
}
console.log("count of palindrome numbers in given array is:"+c)


    </script>
